name: Deploy Static HTML/JS

on:
  push:
    branches:
      - 'master' # ou 'main', vÃ©rifiez bien votre branche
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Project ğŸ› ï¸
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          node build.js

      # --- C'EST ICI QUE SE TROUVE LA CORRECTION ---
      - name: Remove .gitignore to force upload CcğŸ§¹
        run: |
          rm -f .gitignore
          echo "J'ai supprimÃ© .gitignore pour forcer l'envoi de config.js"

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          clean: true
          # Cette ligne force l'ajout mÃªme si le fichier Ã©tait ignorÃ©
          force: true