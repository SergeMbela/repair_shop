<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ATS Services Admin</title>

    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Tailwind CSS -->
    <link href="css/output.css" rel="stylesheet">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" crossorigin></script>

    <!-- Configuration -->
    <script src="config.js"></script>

    <!-- Security Module -->
    <script src="js/security.js"></script>

    <!-- Auth Module -->
    <script src="js/auth.js"></script>

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 fade-in">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">
                Auto<span class="text-blue-600">Expert</span>
            </h1>
            <p class="text-gray-500 mt-2">Administration</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <input type="email" id="email" name="email" required autocomplete="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="admin@autoexpert.be">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Mot de passe
                </label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="••••••••">
            </div>

            <!-- Error Message -->
            <div id="error-message"
                class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
            </div>

            <!-- Submit Button -->
            <button type="submit" id="login-btn"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition duration-200 flex items-center justify-center">
                <svg id="login-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span id="login-btn-text">Se connecter</span>
            </button>
        </form>

        <!-- Back to Home -->
        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-blue-600 hover:text-blue-700 transition duration-200">
                ← Retour à l'accueil
            </a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = window.CONFIG.SUPABASE_URL;
        const supabaseKey = window.CONFIG.SUPABASE_KEY;
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Check if already logged in
        (async function checkExistingSession() {
            const isAuth = await Auth.isAuthenticated();
            if (isAuth) {
                // Already logged in, redirect
                Auth.handleLoginRedirect();
            }
        })();

        // Handle login form submission
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');
        const loginSpinner = document.getElementById('login-spinner');
        const loginBtnText = document.getElementById('login-btn-text');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';

            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validate email format
            if (!Security.validateEmail(email)) {
                showError('Format d\'email invalide.');
                return;
            }

            // Disable button and show spinner
            loginBtn.disabled = true;
            loginSpinner.classList.remove('hidden');
            loginBtnText.textContent = 'Connexion...';

            // Attempt login
            const result = await Auth.login(email, password);

            if (result.success) {
                // Success - redirect
                Auth.handleLoginRedirect();
            } else {
                // Show error
                showError(result.error || 'Erreur de connexion. Vérifiez vos identifiants.');

                // Re-enable button
                loginBtn.disabled = false;
                loginSpinner.classList.add('hidden');
                loginBtnText.textContent = 'Se connecter';
            }
        });

        function showError(message) {
            errorMessage.textContent = Security.escapeHTML(message);
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>

</html>
