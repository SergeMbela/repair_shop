    <script>
        if (!window.CONFIG || !window.CONFIG.SUPABASE_URL) {
            console.error("Erreur critique : Configuration manquante");
            throw new Error("Configuration manquante. Vérifiez config.js.");
        }
        const supabaseUrl = window.CONFIG.SUPABASE_URL;
        const supabaseKey = window.CONFIG.SUPABASE_KEY;
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        let allWorkOrders = [];
        let currentPage = 1;
        const itemsPerPage = 20;
        let sortColumn = 'created_at';
        let sortOrder = 'desc';
        let toastTimeout;

        // Auth Check
        supabaseClient.auth.getSession().then(({ data: { session }, error }) => {
            if (error) console.error("Erreur connexion Supabase:", error);
            else console.log("Connexion Supabase OK");
            
            if (!session) window.location.href = 'admin.html';
            else {
                fetchWorkOrders();
                fetchSmsBalance();
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'admin.html';
        });

        async function fetchWorkOrders() {
            const { data, error } = await supabaseClient
                .from('work_orders')
                .select('*, appointments(full_name, vehicle_brand, vehicle_model)')
                .select('*, appointments(full_name, vehicle_brand, vehicle_model, email, phone)')
                .order('created_at', { ascending: false });

            document.getElementById('loading').classList.add('hidden');
            if (error) { console.error(error); showToast('Erreur chargement.', true); return; }

            allWorkOrders = data;
            renderWorkOrders();
        }

        document.getElementById('unpaid-filter').addEventListener('change', () => {
            currentPage = 1;
            renderWorkOrders();
        });
        document.getElementById('search-plate').addEventListener('input', () => {
            currentPage = 1;
            renderWorkOrders();
        });

        function toggleSort(column) {
            if (sortColumn === column) {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortOrder = 'asc';
            }
            updateSortIcons();
            renderWorkOrders();
        }

        function updateSortIcons() {
            ['created_at', 'client', 'price'].forEach(col => {
                const icon = document.getElementById(`icon-${col}`);
                if (icon) {
                    if (col === sortColumn) {
                        icon.classList.remove('text-gray-400', 'opacity-0', 'group-hover:opacity-50');
                        icon.classList.add('text-blue-600', 'opacity-100');
                        if (sortOrder === 'asc') icon.classList.add('rotate-180');
                        else icon.classList.remove('rotate-180');
                    } else {
                        icon.classList.add('text-gray-400', 'opacity-0', 'group-hover:opacity-50');
                        icon.classList.remove('text-blue-600', 'opacity-100', 'rotate-180');
                    }
                }
            });
        }

        function renderWorkOrders() {
            const tbody = document.getElementById('wo-table');
            tbody.innerHTML = '';
            const showUnpaidOnly = document.getElementById('unpaid-filter').checked;
            const searchPlate = document.getElementById('search-plate').value.toLowerCase().trim();
            
            let filteredData = allWorkOrders.filter(wo => {
                if (showUnpaidOnly && wo.payment_status === 'payé') return false;
                if (searchPlate && !(wo.registration_number || '').toLowerCase().includes(searchPlate)) return false;
                return true;
            });
            let totalUnpaid = 0;

            filteredData.sort((a, b) => {
                let valA, valB;
                if (sortColumn === 'created_at') { valA = new Date(a.created_at); valB = new Date(b.created_at); }
                else if (sortColumn === 'price') { valA = parseFloat(a.price || 0); valB = parseFloat(b.price || 0); }
                else if (sortColumn === 'client') { valA = (a.appointments?.full_name || '').toLowerCase(); valB = (b.appointments?.full_name || '').toLowerCase(); }
                
                if (valA < valB) return sortOrder === 'asc' ? -1 : 1;
                if (valA > valB) return sortOrder === 'asc' ? 1 : -1;
                return 0;
            });

            // Calcul du total sur l'ensemble des données filtrées (avant pagination)
            filteredData.forEach(wo => {
                const priceVal = wo.price ? parseFloat(wo.price) : 0;
                const depositVal = wo.deposit ? parseFloat(wo.deposit) : 0;
                const remainingVal = priceVal - depositVal;
                if (wo.price && remainingVal > 0) totalUnpaid += remainingVal;
            });

            // Pagination
            const totalItems = filteredData.length;
            document.getElementById('wo-count').textContent = `(${totalItems})`;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (currentPage > totalPages) currentPage = totalPages || 1;
            if (currentPage < 1) currentPage = 1;
            
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = filteredData.slice(start, end);

            paginatedData.forEach(wo => {
                const date = new Date(wo.created_at).toLocaleDateString('fr-BE');
                const client = wo.appointments ? `${wo.appointments.full_name}` : 'N/A';
                const phone = wo.appointments && wo.appointments.phone ? wo.appointments.phone : '';
                const vehicle = wo.appointments ? `${wo.appointments.vehicle_brand} ${wo.appointments.vehicle_model}` : 'N/A';
                const reg = wo.registration_number ? `(${wo.registration_number})` : '';
                const statusColor = wo.payment_status === 'payé' ? 'bg-green-100 text-green-800' : (wo.payment_status === 'acompte_versé' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800');
                
                const priceVal = wo.price ? parseFloat(wo.price) : 0;
                const depositVal = wo.deposit ? parseFloat(wo.deposit) : 0;
                const remainingVal = priceVal - depositVal;
                const remaining = wo.price ? remainingVal.toFixed(2) + ' €' : '-';
                const remainingClass = (wo.price && remainingVal > 0) ? 'text-red-600 dark:text-red-400 font-bold' : 'text-gray-700 dark:text-gray-300 font-bold';
                
                const row = `
                    <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">
                            <div class="font-medium">${client}</div>
                            ${phone ? `<div class="text-xs text-gray-500 dark:text-gray-400">${phone}</div>` : ''}
                            <div class="text-xs text-gray-500 dark:text-gray-400">${vehicle} ${reg}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${wo.price ? wo.price + ' €' : '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${wo.deposit ? wo.deposit + ' €' : '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${remainingClass}">${remaining}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}">${wo.payment_status.replace('_', ' ')}</span></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="generateInvoice('${wo.id}')" class="text-green-600 hover:text-green-900 dark:text-green-400 dark:hover:text-green-300 mr-3">Facture</button>
                            <button onclick="openEditModal('${wo.id}')" class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300 mr-3">Modifier</button>
                            <button onclick="deleteWorkOrder('${wo.id}')" class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">Supprimer</button>
                        </td>
                    </tr>`;
                tbody.insertAdjacentHTML('beforeend', row);
            });

            const totalContainer = document.getElementById('total-unpaid-container');
            document.getElementById('total-unpaid-amount').textContent = totalUnpaid.toFixed(2) + ' €';
            totalContainer.classList.remove('hidden');

            updatePaginationControls(totalItems, start + 1, Math.min(end, totalItems));
        }

        function updatePaginationControls(totalCount, start, end) {
            const paginationDiv = document.getElementById('pagination');
            if (totalCount === 0) {
                paginationDiv.classList.add('hidden');
                return;
            }
            paginationDiv.classList.remove('hidden');
            
            document.getElementById('page-start').textContent = start;
            document.getElementById('page-end').textContent = end;
            document.getElementById('total-count').textContent = totalCount;

            const totalPages = Math.ceil(totalCount / itemsPerPage);
            const isFirstPage = currentPage === 1;
            const isLastPage = currentPage >= totalPages;

            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');
            const prevBtnMobile = document.getElementById('prev-page-mobile');
            const nextBtnMobile = document.getElementById('next-page-mobile');

            [prevBtn, prevBtnMobile].forEach(btn => {
                btn.disabled = isFirstPage;
                btn.classList.toggle('opacity-50', isFirstPage);
                btn.classList.toggle('cursor-not-allowed', isFirstPage);
                btn.onclick = () => { if (!isFirstPage) { currentPage--; renderWorkOrders(); } };
            });

            [nextBtn, nextBtnMobile].forEach(btn => {
                btn.disabled = isLastPage;
                btn.classList.toggle('opacity-50', isLastPage);
                btn.classList.toggle('cursor-not-allowed', isLastPage);
                btn.onclick = () => { if (!isLastPage) { currentPage++; renderWorkOrders(); } };
            });
        }

        const modal = document.getElementById('edit-modal');
        const form = document.getElementById('edit-form');
        
        // Générer les options d'heure (07:00 - 21:00, pas de 15 min) pour Réception et Sortie
        const timeSelectEdit = document.getElementById('scheduled_release_time_edit');
        const receptionTimeSelectEdit = document.getElementById('reception_time_edit');
        if (timeSelectEdit) {
            timeSelectEdit.innerHTML = '<option value="">Heure</option>';
            for (let h = 7; h <= 21; h++) {
                for (let m = 0; m < 60; m += 15) {
                    if (h === 21 && m > 0) break;
                    const time = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelectEdit.appendChild(option);
                    if (receptionTimeSelectEdit) {
                        receptionTimeSelectEdit.appendChild(option.cloneNode(true));
                    }
                }
            }
        }

        window.openEditModal = (id) => {
            const wo = allWorkOrders.find(w => w.id === id);
            document.getElementById('edit-id').value = wo.id;
            form.price.value = wo.price || '';
            form.deposit.value = wo.deposit || '';
            form.payment_status.value = wo.payment_status || 'en_attente';
            form.registration_number.value = wo.registration_number || '';
            
            if (wo.reception_datetime) {
                form.reception_date.value = wo.reception_datetime.slice(0, 10);
                form.reception_time.value = wo.reception_datetime.slice(11, 16);
            } else {
                form.reception_date.value = '';
                form.reception_time.value = '';
            }
            
            if (wo.scheduled_release_datetime) {
                form.scheduled_release_date.value = wo.scheduled_release_datetime.slice(0, 10);
                form.scheduled_release_time.value = wo.scheduled_release_datetime.slice(11, 16);
            } else {
                form.scheduled_release_date.value = '';
                form.scheduled_release_time.value = '';
            }
            
            form.mileage.value = wo.mileage || '';
            form.technical_control_status.value = wo.technical_control_status || 'Non applicable';
            form.remarks.value = wo.remarks || '';
            form.actual_release_datetime.value = wo.actual_release_datetime ? wo.actual_release_datetime.slice(0, 16) : '';
            form.next_maintenance_datetime.value = wo.next_maintenance_datetime ? wo.next_maintenance_datetime.slice(0, 16) : '';
            modal.classList.remove('hidden');
        }

        document.getElementById('close-edit-modal').onclick = () => modal.classList.add('hidden');
        document.getElementById('edit-overlay').onclick = () => modal.classList.add('hidden');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const releaseDate = form.scheduled_release_date.value;
            const releaseTime = form.scheduled_release_time.value;

            const receptionDateVal = form.reception_date.value;
            const receptionTimeVal = form.reception_time.value;
            if (receptionDateVal && receptionTimeVal && releaseDate && releaseTime) {
                const receptionDate = new Date(`${receptionDateVal}T${receptionTimeVal}:00`);
                const scheduledRelease = new Date(`${releaseDate}T${releaseTime}:00`);
                if (scheduledRelease <= receptionDate) {
                    showToast('La date de sortie prévue doit être postérieure à la date de réception.', true);
                    return;
                }
            }

            const updates = {
                price: form.price.value || null,
                deposit: form.deposit.value || null,
                payment_status: form.payment_status.value,
                registration_number: form.registration_number.value,
                reception_datetime: (receptionDateVal && receptionTimeVal) ? `${receptionDateVal}T${receptionTimeVal}:00` : null,
                scheduled_release_datetime: (releaseDate && releaseTime) ? `${releaseDate}T${releaseTime}:00` : null,
                mileage: form.mileage.value || null,
                technical_control_status: form.technical_control_status.value,
                remarks: form.remarks.value,
                actual_release_datetime: form.actual_release_datetime.value || null,
                next_maintenance_datetime: form.next_maintenance_datetime.value || null
            };
            const { error } = await supabaseClient.from('work_orders').update(updates).eq('id', document.getElementById('edit-id').value);
            if (error) {
                showToast('Erreur lors de la mise à jour: ' + error.message, true);
            } else { 
                modal.classList.add('hidden'); 
                fetchWorkOrders(); 
                showToast('Fiche de travail mise à jour avec succès !');
            }
        }

        async function deleteWorkOrder(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cette fiche de travail ? Cette action est irréversible.')) {
                const { error } = await supabaseClient.from('work_orders').delete().eq('id', id);
                if (error) {
                    console.error('Erreur suppression:', error);
                    showToast('Erreur lors de la suppression : ' + error.message, true);
                } else {
                    fetchWorkOrders();
                    showToast('Fiche de travail supprimée.');
                }
            }
        }

        function generateInvoice(id) {
            const wo = allWorkOrders.find(w => w.id === id);
            if (!wo) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Garage Header
            doc.setFontSize(20);
            doc.text("AutoExpert", 20, 20);
            doc.setFontSize(10);
            doc.text("123 Avenue de la Mécanique", 20, 30);
            doc.text("1000 Bruxelles", 20, 35);
            doc.text("Tél: 02 123 45 67", 20, 40);
            doc.text("Email: contact@autoexpert.be", 20, 45);

            // Invoice Info
            doc.setFontSize(16);
            doc.text("FACTURE", 140, 20);
            doc.setFontSize(10);
            doc.text(`Date: ${new Date().toLocaleDateString('fr-BE')}`, 140, 30);
            doc.text(`N° Fiche: ${wo.id.slice(0, 8)}`, 140, 35);

            // Client Info
            doc.setFontSize(12);
            doc.text("Client:", 20, 60);
            doc.setFontSize(10);
            let y_client = 70;
            if (wo.appointments) {
                doc.text(`Nom: ${wo.appointments.full_name}`, 20, y_client); y_client += 5;
                if (wo.appointments.phone) { doc.text(`Tél: ${wo.appointments.phone}`, 20, y_client); y_client += 5; }
                if (wo.appointments.email) { doc.text(`Email: ${wo.appointments.email}`, 20, y_client); y_client += 5; }
            } else {
                doc.text("Client non spécifié", 20, y_client); y_client += 5;
            }

            // Vehicle Info
            doc.setFontSize(12);
            doc.text("Véhicule:", 120, 60);
            doc.setFontSize(10);
            let y_vehicle = 70;
            if (wo.appointments) {
                doc.text(`${wo.appointments.vehicle_brand} ${wo.appointments.vehicle_model}`, 120, y_vehicle); y_vehicle += 5;
            }
            if (wo.registration_number) { doc.text(`Immat: ${wo.registration_number}`, 120, y_vehicle); y_vehicle += 5; }
            if (wo.mileage) { doc.text(`Km: ${wo.mileage}`, 120, y_vehicle); y_vehicle += 5; }
            if (wo.reception_datetime) {
                const receptionDate = new Date(wo.reception_datetime).toLocaleString('fr-BE', { dateStyle: 'short', timeStyle: 'short' });
                doc.text(`Réception: ${receptionDate}`, 120, y_vehicle);
                y_vehicle += 5;
            }
            if (wo.technical_control_status) {
                doc.text(`CT: ${wo.technical_control_status}`, 120, y_vehicle);
                y_vehicle += 5;
            }

            // Separator line
            const y_separator = Math.max(y_client, y_vehicle) + 5;
            doc.line(20, y_separator, 190, y_separator);
            doc.setFontSize(11);
            doc.text("Description", 20, y_separator + 10);
            doc.text("Montant", 160, y_separator + 10);
            doc.line(20, y_separator + 15, 190, y_separator + 15);

            // Details
            let y = y_separator + 25;
            const price = wo.price ? parseFloat(wo.price) : 0;
            const deposit = wo.deposit ? parseFloat(wo.deposit) : 0;
            const remaining = price - deposit;

            doc.setFontSize(10);
            doc.text("Entretien / Réparation", 20, y);
            doc.text(`${price.toFixed(2)} €`, 160, y);

            y += 20;
            doc.line(120, y, 190, y);
            y += 10;
            doc.text("Total:", 120, y); doc.text(`${price.toFixed(2)} €`, 160, y);
            y += 10;
            doc.text("Acompte:", 120, y); doc.text(`- ${deposit.toFixed(2)} €`, 160, y);
            y += 10;
            doc.setFont(undefined, 'bold');
            doc.text("Reste à payer:", 120, y); doc.text(`${remaining.toFixed(2)} €`, 160, y);
            doc.setFont(undefined, 'normal');

            // Additional information
            y += 20;

            if (wo.remarks) {
                doc.setFontSize(11);
                doc.text("Remarques:", 20, y);
                doc.setFontSize(10);
                const remarksLines = doc.splitTextToSize(wo.remarks, 170);
                doc.text(remarksLines, 20, y + 5);
                y += (remarksLines.length * 5) + 5;
            }

            if (wo.next_maintenance_datetime) {
                doc.setFontSize(11);
                doc.text("Prochain entretien:", 20, y);
                doc.setFontSize(10);
                doc.text(new Date(wo.next_maintenance_datetime).toLocaleDateString('fr-BE'), 20, y + 5);
            }

            doc.save(`facture_${wo.id.slice(0, 8)}.pdf`);
        }

        function exportToCSV() {
            const showUnpaidOnly = document.getElementById('unpaid-filter').checked;
            const searchPlate = document.getElementById('search-plate').value.toLowerCase().trim();

            const dataToExport = allWorkOrders.filter(wo => {
                if (showUnpaidOnly && wo.payment_status === 'payé') return false;
                if (searchPlate && !(wo.registration_number || '').toLowerCase().includes(searchPlate)) return false;
                return true;
            });

            if (!dataToExport || dataToExport.length === 0) {
                showToast("Aucune donnée à exporter.", true);
                return;
            }

            const headers = ["ID", "Date Création", "Client", "Véhicule", "Immatriculation", "Prix", "Acompte", "Reste à payer", "Statut Paiement", "Kilométrage", "Remarques"];
            
            const rows = dataToExport.map(wo => {
                const client = wo.appointments ? wo.appointments.full_name : 'N/A';
                const vehicle = wo.appointments ? `${wo.appointments.vehicle_brand} ${wo.appointments.vehicle_model}` : 'N/A';
                const price = wo.price ? parseFloat(wo.price) : 0;
                const deposit = wo.deposit ? parseFloat(wo.deposit) : 0;
                const remaining = price - deposit;
                
                const escape = (text) => {
                    if (text === null || text === undefined) return '';
                    return '"' + String(text).replace(/"/g, '""') + '"';
                };

                return [
                    escape(wo.id),
                    escape(new Date(wo.created_at).toLocaleDateString('fr-BE')),
                    escape(client),
                    escape(vehicle),
                    escape(wo.registration_number),
                    escape(price.toFixed(2)),
                    escape(deposit.toFixed(2)),
                    escape(remaining.toFixed(2)),
                    escape(wo.payment_status),
                    escape(wo.mileage),
                    escape(wo.remarks)
                ].join(',');
            });

            const csvContent = "\uFEFF" + [headers.join(','), ...rows].join('\n'); // Add BOM for Excel
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "fiches_travail_export.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('toast-close-btn').addEventListener('click', () => {
            const toast = document.getElementById('toast');
            if (toastTimeout) clearTimeout(toastTimeout);
            toast.classList.add('hidden');
        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const toastIcon = document.getElementById('toast-icon');
            
            // Clear any existing timeout
            if (toastTimeout) clearTimeout(toastTimeout);

            // Compatibility with boolean isError
            if (typeof type === 'boolean') {
                type = type ? 'error' : 'success';
            }

            toastMessage.textContent = message;
            toast.classList.remove('hidden', 'bg-green-500', 'bg-red-500', 'bg-blue-500');
            
            let iconHtml = '';
            if (type === 'error') {
                toast.classList.add('bg-red-500');
                iconHtml = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            } else if (type === 'info') {
                toast.classList.add('bg-blue-500');
                iconHtml = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            } else {
                toast.classList.add('bg-green-500');
                iconHtml = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            }
            
            if (toastIcon) toastIcon.innerHTML = iconHtml;
            
            toastTimeout = setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }

        async function fetchSmsBalance() {
            const container = document.getElementById('sms-balance-container');
            const span = document.getElementById('sms-balance');

            try {
                const { data, error } = await supabaseClient.functions.invoke('getBalance', {
                    headers: {
                        Authorization: `Bearer ${supabaseKey}`
                    }
                });

                if (error) throw error;
                
                console.log('Solde SMS reçu:', data);

                if (data && (data.balance !== undefined || data.amount !== undefined || data.solde !== undefined)) {
                    const balance = data.balance || data.amount || data.solde;
                    const currency = data.currency || data.devise || '€';
                    
                    span.textContent = `${parseFloat(balance).toFixed(2)} ${currency}`;
                    container.classList.remove('hidden');

                    if (parseFloat(balance) < 5) {
                        container.classList.remove('bg-blue-100', 'text-blue-800', 'dark:bg-blue-900', 'dark:text-blue-200');
                        container.classList.add('bg-red-100', 'text-red-800', 'dark:bg-red-900', 'dark:text-red-200');
                    } else {
                        container.classList.add('bg-blue-100', 'text-blue-800', 'dark:bg-blue-900', 'dark:text-blue-200');
                        container.classList.remove('bg-red-100', 'text-red-800', 'dark:bg-red-900', 'dark:text-red-200');
                    }
                }
            } catch (err) {
                console.error('Erreur récupération solde SMS:', err);
                if (container && span) {
                    container.classList.remove('hidden');
                    span.textContent = "Err";
                }
            }
        }
    </script>
